mutation GetCategoryOne($input: getCategoryOneInput) {
  getCategoryOne(input: $input) {
    success
    category {
      category_name
      category_description
      category_image
      is_available
      is_parent
      parent {
        category_name
        category_description
        category_image
        is_available
        is_parent
      }
    }
    errors {
      message
      code
    }
  }
}